<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function basics</title>
</head>
<body>
    
    <script>
        function add7(a){
            return a+7;
        }

        function multiply(a,b){
            return a*b;
        }

        function capitalize(name){
            let sm = name.toLowerCase();
            return sm.charAt(0).toUpperCase() + sm.slice(1);
        }

        function lastLetter(name){
            return name.slice(-1);
        }
    </script>
</body>
</html>
