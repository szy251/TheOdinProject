<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Images</title>
    </head>
    <body>
        <h1>Images</h1>

        <p>This page covers common image formats, but you may also be looking for <a
            href='./links.html'>links</a> and <a href='./misc/extras.html'>useful
            extras</a>.</p>

        <h2>JPGs</h2>
        <p>JPG images are good for photos.</p>
        <img src="./images/mochi.jpg" alt="Mochi JPG" width="75">

        <h2>GIFs</h2>
        <p>GIFs are good for animations.</p>
        <img src="./images/mochi.gif" alt="Mochi GIF" width="75">

        <h2>PNGs</h2>
        <p>PNGs are good for diagrams and icons.</p>
        <img src="./images/mochi.png" alt="Mochi PNG" width="75">

        <h2>SVGs</h2>
        <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>
        <img src="./images/mochi.svg" alt="Mochi SVG">
    </body>
</html>
